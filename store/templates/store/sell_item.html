{% extends 'base.html' %}

{% block title %}Sell Item - Latagan{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div style="background: var(--light-gray); padding: 2rem; border-radius: 8px;">
        <h2 style="color: var(--primary-dark); text-align: center; margin-bottom: 2rem;">List a New Item</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Item Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Vintage Leather Jacket">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required placeholder="Describe your item in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="condition">Condition *</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition</option>
                        <option value="new">New</option>
                        <option value="like_new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Image *</label>
                <input type="file" id="image" name="image" required accept="image/*">
                <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">Recommended: Clear, well-lit photos</p>
            </div>

            <button type="submit" class="form-submit">List Item</button>
        </form>

        <p style="text-align: center; color: #888; margin-top: 1.5rem;">
            <a href="{% url 'dashboard' %}" style="color: var(--secondary-pink); text-decoration: none;">Back to Dashboard</a>
        </p>
    </div>
</div>
{% endblock %}
