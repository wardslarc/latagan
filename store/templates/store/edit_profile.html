{% extends 'base.html' %}

{% block title %}Edit Profile - Latagan{% endblock %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .edit-profile-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .edit-profile-header h1 {
        color: var(--primary-dark);
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
    }

    .edit-profile-header p {
        color: #666;
        margin: 0;
    }

    .edit-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-group label {
        display: block;
        color: var(--primary-dark);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 0.95rem;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--secondary-pink);
        box-shadow: 0 0 0 3px rgba(255, 59, 129, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .form-row .form-group {
        margin-bottom: 1.5rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e0e0e0;
    }

    .btn {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease;
        font-size: 1rem;
    }

    .btn-primary {
        background: var(--secondary-pink);
        color: white;
    }

    .btn-primary:hover {
        background: #e6315a;
        box-shadow: 0 4px 12px rgba(255, 59, 129, 0.3);
    }

    .btn-secondary {
        background: white;
        color: var(--primary-dark);
        border: 2px solid #ddd;
    }

    .btn-secondary:hover {
        border-color: var(--secondary-pink);
        color: var(--secondary-pink);
    }

    .profile-image-preview {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 2px solid #e0e0e0;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<div class="edit-profile-container">
    <div class="edit-profile-header">
        <h1>Edit Profile</h1>
        <p>Update your personal information</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="edit-form">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself...">{{ user_profile.bio }}</textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="{{ user_profile.phone }}" placeholder="(123) 456-7890">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address...">{{ user_profile.address }}</textarea>
        </div>

        <div class="form-group">
            <label for="profile_image">Profile Image</label>
            {% if user_profile.profile_image %}
                <img src="{{ user_profile.profile_image.url }}" alt="Profile Image" class="profile-image-preview">
            {% endif %}
            <input type="file" id="profile_image" name="profile_image" accept="image/*">
            <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">Optional: Upload a profile picture</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
