{% extends 'base.html' %}

{% block title %}Register - Latagan{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 3rem auto;">
    <div style="background: var(--light-gray); padding: 2rem; border-radius: 8px;">
        <h2 style="color: var(--primary-dark); text-align: center; margin-bottom: 2rem;">Create Account</h2>
        
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="form-submit">Create Account</button>
        </form>

        <p style="text-align: center; color: #888; margin-top: 1.5rem;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color: var(--secondary-pink); text-decoration: none; font-weight: 500;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
