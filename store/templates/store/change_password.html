{% extends 'base.html' %}

{% block title %}Change Password - Latagan{% endblock %}

{% block content %}
<style>
    .change-password-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .change-password-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .change-password-header h1 {
        color: var(--primary-dark);
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
    }

    .change-password-header p {
        color: #666;
        margin: 0;
    }

    .change-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-group label {
        display: block;
        color: var(--primary-dark);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 0.95rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--secondary-pink);
        box-shadow: 0 0 0 3px rgba(255, 59, 129, 0.1);
    }

    .password-requirements {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .password-requirements ul {
        margin: 0.5rem 0 0 0;
        padding-left: 1.5rem;
    }

    .password-requirements li {
        margin: 0.3rem 0;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e0e0e0;
    }

    .btn {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease;
        font-size: 1rem;
    }

    .btn-primary {
        background: var(--secondary-pink);
        color: white;
    }

    .btn-primary:hover {
        background: #e6315a;
        box-shadow: 0 4px 12px rgba(255, 59, 129, 0.3);
    }

    .btn-secondary {
        background: white;
        color: var(--primary-dark);
        border: 2px solid #ddd;
    }

    .btn-secondary:hover {
        border-color: var(--secondary-pink);
        color: var(--secondary-pink);
    }

    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<div class="change-password-container">
    <div class="change-password-header">
        <h1>üîê Change Password</h1>
        <p>Update your account security</p>
    </div>

    <form method="post" class="change-form">
        {% csrf_token %}

        <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul>
                <li>Minimum 8 characters</li>
                <li>Cannot be the same as old password</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" required placeholder="Enter your current password">
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Enter new password" minlength="8">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password" minlength="8">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
